<div class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Create Player</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger hide" id="errorContainer"><ul></ul></div>
				
				<form id="createPlayerForm">
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control" required maxlength="100">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="phoneNumber">Phone Number</label>
						<input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required maxlength="15">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="saveBtn">Save</button>
			</div>
		</div>
	</div>
</div>
