<div class="modal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Edit Player</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger" id="errorContainer" style="display: none;"><ul></ul></div>

				<form id="createPlayerForm">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control" required maxlength="100" disabled>
					</div>

					<div class="form-group">
						<label for="phoneNumber">Phone Number</label>
						<input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required maxlength="15">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="saveBtn">Save</button>
			</div>
		</div>
	</div>
</div>
